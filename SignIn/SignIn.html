<head>
	<meta charset="utf-8">
	<title>Welcome to Youties</title>
	<link rel="stylesheet" href="signIn_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type = "text/javascript">
		function goCreatePage() { 
			location.href="SignUp.html";
		}
	</script>


</head>

<body>
	<header id="main_header"></header>

	<script type="text/javascript" src="SignIn.js"></script>

	<div class="app">

		<figure>
			<img src="youties_logo.png" id="logo_small" alt="YOUTIES" height="100dp"/><br>
		</figure>

		
		<div id="sign-in-container">

			<div class="div1">
				<h2>Sign in</h2>
			</div>
			
			<div class="div2 text">Email</div>
			
			
			<div class="div3">
				<input type="email" id="user_email" pattern=".+@globex.com" size="30" placeholder="Enter your email" required><br>			
			</div>

			<div class="div4" style="float: inherit;">
				<input type="submit" id="startSignIn" value="Sign in">
			</div>


			<div class="div5 text">Password</div>
					
			<div class="div6">
				<input type="password" id="user_password" minlength="8" maxlength="20" size="30" placeholder="Enter your password" required>
			</div>

			<div></div>

			<div id="div7">
				<button id="gotoCreateAccount" onclick="goCreatePage()">Create a new account</button>
			</div>
		
		</div>
	</div>

	<footer class="youtiesFooter">
		team 4 : Youties
	</footer>
</body>
