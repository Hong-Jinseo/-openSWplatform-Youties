<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Youties</title>
		<link rel="stylesheet" href="channel_intro_style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="jquery-3.5.1.min.js"></script>
		<script type = "text/javascript">
			function goMainPage() { 
				location.href="main.html";
			}

			

			//제이쿼리 호출 메소드
			$( document ).ready(function() {
				//별점 메소드
				$( ".star_rating a" ).click(function() {
					$(this).parent().children("a").removeClass("on");
					$(this).addClass("on").prevAll("a").addClass("on");
					return false;
				});
			}

		</script>


	</head>

	<body>	
		
		<header id="main_header_logo">
			<a href="main.html">
				<img src="image/logo2_removebg.jpg" id="logo_header" alt="YOUTIES" width="150"/><br>
			</a>
		</header>

		<!--내용 위치 잡기용 div-->
		<div id="channel-intro">
			<!--grid 배치-->
			<div id="channel-intro-grid">

				<!--유튜버 소개-->
				<div id="div1" class="div-background">
					<div id="div1-1">
						<figure>
							<img src="https://yt3.ggpht.com/ytc/AAUvwng-4r6Mq9XzKbP2ytrO6HgugZ7OOqhh5--Onsk8oA=s176-c-k-c0x00ffffff-no-rj" id="channel-image" alt="">
						</figure>
					</div>

					<div id="div1-2">
						<h1>haha ha</h1>
					</div>

					<div id="div1-3">
						<b>pets & animals</b><br>
						1,000,000 subscribers<br>
						1,000 reviews<br>
						10,000 likes
					</div>
				</div>

				<!--채널 리뷰 요약-->
				<div id="div2" class="div-background">
					채널 리뷰 요약
				</div>

				<!--채널 영상 소개-->
				<div id="div3" class="div-background div-background-full">
					채널 영상 소개
				</div>

				<!--리뷰 쓰기-->
				<div id="div4" class="div-background div-background-full">
				
					<h2>Review this channel</h2>

					YOUR RATING
					<div class="star_rating">
						<a href="#">★</a>
						<a href="#">★</a>
						<a href="#">★</a>
						<a href="#">★</a>
						<a href="#">★</a>
					</div>

					YOUR Review
					<div id="write-review">
						<textarea id="review-title" rows="1" cols="100" placeholder="Write a headline for your review here"></textarea><br>
						<textarea id="review-content" rows="10" cols="100" class="textarea_test" placeholder="Write your review here" onkeyup="this.style.height='26px', this.style.height = this.scrollHeight + 'px';"></textarea>
					</div>

					
				</div>

				<!--다른 리뷰 보기-->
				<div id="div5" class="div-background div-background-full">
					다른 리뷰 보기
				</div>

			</div>
		</div>
	
		


		



	</body>
</html>
